{% extends "admin/base.html" %}

{% block extrastyle %}
{{ block.super }}
<link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
{% endblock %}

{% block content %}
{{ block.super }}
<div class="container d-flex align-items-center justify-content-center mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Gerar QR Codes</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-inline my-5">
                    <label for="{{ form.size_preset.id_for_label }}" class="mr-2">Tamanho:</label>
                    {{ form.size_preset }}
                </div>
                <div class="col-md-12 my-3 d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary" value="Gerar QR Codes">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block extrascripts %}
{{ block.super }}

<script
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"
></script>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
crossorigin="anonymous"
></script>
{% endblock %}
